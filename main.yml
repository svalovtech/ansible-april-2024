- hosts: all
  become: yes
  tasks:
  - name: Install apache httpd  (state=present is optional)
    ansible.builtin.apt:
      name: apache2
      state: present
      update_cache: yes
  - name: Install tree
    ansible.builtin.apt:
      name: tree 

  - name: Remove tree
    ansible.builtin.apt:
      name: tree 
      state: absent 


  - name: Stop service
    ansible.builtin.service:
      name: apache2
      state: stopped 

  - name: Start service httpd, if not started
    ansible.builtin.service:
      name: apache2
      state: started
      enabled: yes 